[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[dev]
  framework = "vite"
  targetPort = 3000

# Fix for the root URL to bypass asset handling
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Fix for ES modules MIME type issue - expanded for all JavaScript files
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript"

# Additional headers for strict mobile browsers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"

# Standard SPA redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
