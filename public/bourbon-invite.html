<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bourbon Invite</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #1A233F;
    }
    .container {
      width: 5.5in;
      height: 5.5in;
      min-width: 5.5in;
      min-height: 5.5in;
      max-width: 5.5in;
      max-height: 5.5in;
      margin: 18px auto;
      padding: 0.7in 0.4in 0.4in 0.4in;
      background: #fff;
      border: 0.22in solid #F5E9DA;
      border-radius: 0.7in;
      box-shadow: 0 0 0 2px #e2d2b2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .qr {
      width: 3.1in;
      height: 3.1in;
      margin-bottom: 0.4in;
      border-radius: 0.5in;
      box-shadow: 0 2px 12px rgba(43,74,111,0.10);
      background: #fff;
      border: 2px solid #e2d2b2;
      object-fit: contain;
    }
    .invite-text {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 0.4em;
      color: #2B4A6F;
      text-align: center;
      line-height: 1.25;
    }
    .enjoy {
      color: #1A233F;
      font-size: 2em;
      margin-top: 0.28in;
      text-align: center;
      font-weight: bold;
      font-style: normal;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="paddyqr.png" alt="Scan to connect" class="qr">
    <div class="invite-text">
      Please enjoy the free bourbon<br>and come find me to chat!
    </div>
    <div class="enjoy">Letâ€™s connect!</div>
  </div>
</body>
</html>
